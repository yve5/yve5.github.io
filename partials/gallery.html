<div class="row">
  <div class="col-sm-12 col-md-10 col-md-offset-1">
    <h1 ng-i18n>Gallery</h1>

    <div class="row">
      <div class="col-xs-12" ng-repeat="item in items">
        <h2 ng-i18n>{{ item.title }}</h2>
        <img ng-src="{{ item.url }}" alt="{{ item.desc }}" class="img-responsive img-rounded center-block">
      </div>
    </div>
    <br>
  </div>
</div>

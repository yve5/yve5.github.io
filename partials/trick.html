<div class="row">
  <div class="col-sm-12 col-md-10 col-md-offset-1">
    <h1 ng-i18n>Magic Trick</h1>

    <div ng-switch="current">
      <div ng-switch-default="">
	    <blockquote>
	      <p ng-i18n>Choose a number between 1 and 63. Six sets will be displayed. Indicate if your number is inside the set.</p>
	    </blockquote>
        <h2 translate-values="{ num : current }" ng-i18n>Set nÂ°42</h2>
        <p>
          <button class="btn btn-primary magic-btn" ng-repeat="item in tab">{{item}}</button>
        </p>
        <br>
		<p ng-i18n>Do you see your number ?</p>
        <p>
          <a href="" class="btn btn-success" role="button" ng-click="answerYes()" ng-i18n>Yes</a>
          <a href="" class="btn btn-danger" role="button" ng-click="answerNo()" ng-i18n>No</a>
        </p>
      </div>

      <div ng-switch-when="7">
        <h2 ng-i18n>Result</h2>
        <p class="alert alert-danger" translate-values="{ res : result }" ng-i18n>Your number is 42.</p>
        <p><a href="#/magic-trick/page-1" class="btn btn-primary" role="button" ng-i18n>Try again ?</a></p>
      </div>
    </div>
  </div>
</div>
